<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Usuário</h1>

    <!-- Formulário CORRIGIDO -->
    <form th:action="@{/usuarios/cadastrar}" method="post">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text"  name="cpf" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" name="tipo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" name="telefone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" >
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>

<!-- atributo name = "email" para o campo do formulário ter um nome de variável e o código funcionar no spring boot -->
